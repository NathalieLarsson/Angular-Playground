<ul class="users">
    <li *ngFor="#user of users" 
        [class.selected]="herp === selectedUser" 
        (click)="onSelect(user)">
        <span class="badge">{{user.id}}</span> {{user.name}}
    </li>
</ul>

<div *ngIf="selectedUser">
    <h2>
        {{selectedUser.name | uppercase}} is my user
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
